  <style>
    * {

    }body {

/* Floating petals animation */
.petal {
  position: fixed;
  background-image: url('assets/graphics/petal.png'); /* placeholder path */
  background-size: contain;
  width: 20px;
  height: 20px;
  opacity: 0.8;
  animation: floatPetal linear infinite;
  z-index: 0;
}
@keyframes floatPetal {
  0% { transform: translateY(-50px) rotate(0deg); opacity: 0.8; }
  100% { transform: translateY(110vh) rotate(360deg); opacity: 0.2; }
}

header {
  text-align: center;
  padding: 60px 20px 20px;
  font-size: 2.8em;
  color: #b33951;
  font-family: 'Brush Script MT', cursive;
  position: relative;
  z-index: 1;
}

/* Audio toggle button */
.audio-toggle {
  position: fixed;
  top: 20px;
  right: 20px;
  background: #b33951;
  color: white;
  border: none;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  font-size: 1.2rem;
  cursor: pointer;
  z-index: 2;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

.confession-container {
  max-width: 700px;
  margin: 100px auto;

}

.confession {
  opacity: 0;

  border-left: 5px solid #d35c74;
  padding: 30px 25px;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
  position: relative;
}

.confession.visible {
  opacity: 1;
  transform: translateY(0);
}

.confession h3 {
  color: #c02c4c;
  margin-bottom: 15px;
  font-size: 1.5em;
  position: relative;
  z-index: 2;
}

.confession p {
  position: relative;
  z-index: 2;
  min-height: 60px;
}

footer {
  text-align: center;
  font-style: italic;
  font-size: 1em;
  padding: 80px 20px;
  color: #7a585c;
  position: relative;
  z-index: 1;
}

  </style>
</head>
<body>

<div class="confession" data-text="Your smile, your voice, the way you blink twice when you're thinkingâ€”these are the constellations in my universe. The map that always leads me home.">

  </div>  <footer>
    If you've made it this far, maybe you feel it too.
  </footer>  <script>
    // Generate floating petals randomly
    function createPetals() {
      const count = 10;
      for (let i = 0; i < count; i++) {
        const petal = document.createElement('div');
        petal.classList.add('petal');
        petal.style.left = Math.random() * 100 + 'vw';
        petal.style.animationDuration = 10 + Math.random() * 10 + 's';
        petal.style.animationDelay = Math.random() * -20 + 's';
        petal.style.opacity = 0.5 + Math.random() * 0.5;
        document.body.appendChild(petal);
      }
    }

    // IntersectionObserver for confessions
    const confessions = document.querySelectorAll('.confession');
    const revealOnScroll = () => {
      const triggerBottom = window.innerHeight * 0.8;
      confessions.forEach(conf => {
        const top = conf.getBoundingClientRect().top;
        if (top < triggerBottom) {
          conf.classList.add('visible');
          typeText(conf);
        }
      });
    };
    window.addEventListener('scroll', revealOnScroll);
    window.addEventListener('load', () => {
      revealOnScroll();
      createPetals();
    });

    // Typewriter effect for each confession
    function typeText(element) {
      const p = element.querySelector('p');
      if (p.textContent.trim()) return; // already typed
      const text = element.getAttribute('data-text');
      let idx = 0;
      const typing = setInterval(() => {
        p.textContent += text.charAt(idx);
        idx++;
        if (idx === text.length) clearInterval(typing);
      }, 40);
    }

    // Audio toggle
    const audioToggle = document.getElementById('audioToggle');
    const bgMusic = document.getElementById('bgMusic');
    audioToggle.addEventListener('click', () => {
      if (bgMusic.paused) {
        bgMusic.play();
        audioToggle.textContent = 'ðŸ”‡';
      } else {
        bgMusic.pause();
        audioToggle.textContent = 'â™ª';
      }
    });
  </script></body>
