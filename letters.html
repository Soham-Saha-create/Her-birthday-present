<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Letters From My Heart</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Merriweather:wght@300;400&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: linear-gradient(135deg, #ffe4ec 0%, #fff6f0 100%);
      font-family: 'Merriweather', serif;
      color: #333;
      overflow-x: hidden;
      padding: 40px 20px;
      position: relative;
    }
    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 3rem;
      text-align: center;
      color: #c94f7c;
      margin-bottom: 40px;
      animation: fadeIn 1s ease-out;
    }
    @keyframes fadeIn { from { opacity:0; transform: translateY(-20px);} to { opacity:1; transform: translateY(0);} }
    .heart-bg {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; overflow: hidden; z-index: -1;
    }
    .heart {
      position: absolute; width: 15px; height: 15px;
      background: rgba(201,79,124,0.4);
      transform: rotate(45deg);
      animation: rise 8s linear infinite;
    }
    .heart::before, .heart::after { content: ''; position: absolute; width: inherit; height: inherit; background: inherit; border-radius: 50%; }
    .heart::before { top:-7px; left:0; }
    .heart::after { left:7px; top:0; }
    @keyframes rise { 0% { transform: translateY(0) rotate(45deg) scale(0.5); opacity:0;} 10%{opacity:0.6;} 100%{transform: translateY(-120vh) rotate(45deg) scale(1); opacity:0;} }
    .letter-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px,1fr));
      gap: 30px;
      max-width: 1000px;
      margin: auto;
      padding-bottom: 40px;
    }
    .envelope {
      position: relative;
      width: 100%; aspect-ratio:4/3;
      background:#fff;
      border:2px solid #d8b4b4;
      border-radius:10px;
      box-shadow:0 8px 20px rgba(0,0,0,0.15);
      cursor:pointer;
      transform: rotate(calc(-4deg + 8deg * var(--tilt)));
      transition: transform 0.3s;
      perspective:600px;
      animation: bob 6s ease-in-out infinite;
    }
    .envelope:hover { transform: translateY(-8px) rotate(0deg); }
    @keyframes bob { 0%,100%{transform:translateY(0) rotate(calc(-4deg + 8deg * var(--tilt)));}50%{transform:translateY(-10px) rotate(calc(-4deg + 8deg * var(--tilt)));} }
    .envelope::before {
      content: '';
      position: absolute; top:0; left:0; width:100%; height:60%;
      background:#f4e7e5;
      transform-origin:top;
      transition: transform 0.5s;
      border-bottom:1px solid #d8b4b4;
    }
    .envelope.open::before { transform: rotateX(-180deg); }
    .env-title {
      position:absolute; bottom:12px; width:100%; text-align:center;
      font-family:'Quicksand',sans-serif; font-weight:700; color:#7a4c4c;
    }
    .modal {
      position:fixed; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.7);
      display:flex; align-items:center; justify-content:center;
      opacity:0; pointer-events:none; transition:opacity 0.4s;
      padding:20px;
    }
    .modal.active { opacity:1; pointer-events:auto; }
    .letter-content {
      background:#fffdf9; padding:30px; border-radius:12px;
      max-width:700px; width:100%; max-height:80vh; overflow-y:auto;
      box-shadow:0 12px 24px rgba(0,0,0,0.2);
      transform: scale(0.8) rotate(calc(-3deg + 6deg * var(--modaltilt)));
      animation: popIn 0.5s forwards;
    }
    @keyframes popIn { to { transform: scale(1) rotate(0deg); } }
    .letter-content h2 { margin-bottom:20px; font-size:2rem; color:#c94f7c; }
    .letter-content p { font-size:1rem; line-height:1.6; margin-bottom:20px; }
    .close-btn {
      background:#ffb6b9; color:#fff; border:none; padding:10px 20px;
      border-radius:30px; cursor:pointer; font-family:'Quicksand',sans-serif;
      transition:background 0.3s;
    }
    .close-btn:hover { background:#ff8b94; }
  </style>
</head>
<body>
  <div class="heart-bg" id="heartBg"></div>
  <h1>Letters From My Heart</h1>
  <div class="letter-grid">
    <div class="envelope" style="--tilt:0.2" onclick="openLetter(0)"><div class="env-title">The Beginning</div></div>
    <div class="envelope" style="--tilt:0.8" onclick="openLetter(1)"><div class="env-title">Shared Smiles</div></div>
    <div class="envelope" style="--tilt:0.4" onclick="openLetter(2)"><div class="env-title">Storm & Shelter</div></div>
    <div class="envelope" style="--tilt:0.6" onclick="openLetter(3)"><div class="env-title">Quiet Nights</div></div>
    <div class="envelope" style="--tilt:0.3" onclick="openLetter(4)"><div class="env-title">Promise</div></div>
    <div class="envelope" style="--tilt:0.5" onclick="openLetter(5)"><div class="env-title">Morning Light</div></div>
    <div class="envelope" style="--tilt:0.7" onclick="openLetter(6)"><div class="env-title">Endless</div></div>
  </div>
  <div class="modal" id="modal">
    <div class="letter-content" id="letterContent"></div>
  </div>
  <script>
    // Hearts
    const hb = document.getElementById('heartBg');
    for(let i=0;i<20;i++){const h=document.createElement('div');h.className='heart';h.style.left=Math.random()*100+'%';h.style.animationDuration=5+Math.random()*5+'s';h.style.width=h.style.height=10+Math.random()*20+'px';hb.appendChild(h);}    
    const letters=[
      {title:'The Beginning',text:'That day it all began, I never knew a simple hello could echo through eternity.'},
      {title:'Shared Smiles',text:'Every smile you gave became a memory I replayed on repeat.'},
      {title:'Storm & Shelter',text:'When storms came, your arms were my harbor. I found my peace in you.'},
      {title:'Quiet Nights',text:'In the silence of night, our hearts spoke volumes no words could capture.'},
      {title:'Promise',text:'I vowed to stand by you, in sun and shadow. I keep that vow every day.'},
      {title:'Morning Light',text:'Waking up beside you, your smile is my morning melody I never tire of.'},
      {title:'Endless',text:'Our story doesn’t end—it unfolds beyond every horizon we chase together.'}
    ];
    const envs=document.querySelectorAll('.envelope'),modal=document.getElementById('modal'),lc=document.getElementById('letterContent');
    function openLetter(i){envs[i].classList.add('open');lc.innerHTML=`<h2>${letters[i].title}</h2><p>${letters[i].text}</p><button class='close-btn' onclick='closeModal()'>Close</button>`;modal.style.setProperty('--modaltilt',Math.random());modal.classList.add('active');}
    function closeModal(){modal.classList.remove('active');envs.forEach(e=>e.classList.remove('open'));}
  </script>
</body>
</html>
