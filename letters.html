<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Letters I Wrote With You in My Heart</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom, #fff3f3, #fffaf9);
      overflow-x: hidden;
      padding: 40px 20px;
      color: #4e3d3d;
    }h1 {
  text-align: center;
  font-family: 'Great Vibes', cursive;
  font-size: 3rem;
  margin-bottom: 40px;
  color: #d04e5a;
}

.garden {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 30px;
  max-width: 1200px;
  margin: auto;
}

.envelope {
  position: relative;
  width: 220px;
  height: 150px;
  background: #ffebee;
  border: 2px solid #dca3a6;
  border-radius: 10px;
  box-shadow: 0 8px 16px rgba(0,0,0,0.1);
  transition: transform 0.4s;
  cursor: pointer;
}
.envelope:hover {
  transform: translateY(-10px);
}

.hint {
  position: absolute;
  bottom: 10px;
  width: 100%;
  text-align: center;
  font-style: italic;
  font-size: 0.95rem;
  color: #6e4c4c;
  opacity: 0;
  transition: opacity 0.3s;
}
.envelope:hover .hint {
  opacity: 1;
}

.modal {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.6);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  display: none;
}
.modal.active {
  display: flex;
}
.letter-content {
  max-width: 700px;
  background: #fffdfc;
  padding: 40px;
  border-radius: 12px;
  font-size: 1.1rem;
  line-height: 1.7;
  box-shadow: 0 12px 24px rgba(0,0,0,0.2);
  font-family: 'Great Vibes', cursive;
  position: relative;
}
.letter-content button {
  position: absolute;
  top: 20px; right: 20px;
  background: #f7c5cc;
  border: none;
  padding: 10px 18px;
  border-radius: 20px;
  cursor: pointer;
  font-family: 'Quicksand', sans-serif;
}

.section-title {
  font-size: 1.4rem;
  margin: 50px auto 20px;
  text-align: center;
  color: #a35c5c;
}

  </style>
</head>
<body>
  <h1>Letters I Wrote With You in My Heart</h1>  <div class="section-title">Back Then</div>
  <div class="garden">
    <div class="envelope" onclick="openLetter(0)">
      <div class="hint">"Khaamoshi bhi kuch kehti thi..."</div>
    </div>
  </div>  <div class="section-title">When I Realised I Love You</div>
  <div class="garden">
    <div class="envelope" onclick="openLetter(1)">
      <div class="hint">"Tum muskuraaye toh sab kuch theher gaya..."</div>
    </div>
  </div>  <div class="section-title">Now That You're Mine</div>
  <div class="garden">
    <div class="envelope" onclick="openLetter(2)">
      <div class="hint">"Dil ke kone mein tumhare liye jagah thi hi..."</div>
    </div>
  </div>  <!-- Modal Popup -->  <div class="modal" id="letterModal">
    <div class="letter-content">
      <button onclick="closeLetter()">Close</button>
      <div id="letterText">
        <!-- Dynamic letter text will be inserted here -->
      </div>
    </div>
  </div>  <script>
    const letters = [
      `Kabhi socha na tha ki kisi ki hansi mere din ka sabse khoobsurat hissa ban jayegi. Tumhara "hi" uss din meri duniya ko shift kar gaya.`,

      `Pata nahi kab aur kaise, tum meri har baat mein ghul gaye. Tumhara naam bina bole bhi har sentence mein tha. Shayad isi ko mohabbat kehte hain.`,

      `Aaj bhi jab tum mujhe dekhti ho na... sab kuch ruk jata hai. Tum meri har dua ka saboot ho.`
    ];

    function openLetter(index) {
      document.getElementById('letterText').innerText = letters[index];
      document.getElementById('letterModal').classList.add('active');
    }

    function closeLetter() {
      document.getElementById('letterModal').classList.remove('active');
    }
  </script></body>
</html>
