<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Letters to You</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Merriweather:wght@300;400&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { 
      background: #fdf8f4;
      font-family: 'Merriweather', serif;
      color: #333;
      overflow-x: hidden;
      padding: 40px 20px;
    }
    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 3.5rem;
      text-align: center;
      color: #b35e5e;
      margin-bottom: 30px;
    }
    /* Grid of envelopes */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(140px,1fr));
      gap: 30px;
      max-width: 1000px;
      margin: auto;
      padding-bottom: 40px;
    }
    .envelope {
      width: 100%;
      aspect-ratio: 4/3;
      position: relative;
      background: #fff;
      border: 2px solid #d8b4b4;
      border-radius: 8px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s;
      perspective: 600px;
    }
    .envelope:hover { transform: translateY(-8px); }
    /* Flap */
    .envelope::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 60%;
      background: #f4e7e5;
      transform-origin: top;
      transition: transform 0.5s ease;
      border-bottom: 1px solid #d8b4b4;
    }
    .envelope.open::before { transform: rotateX(-180deg); }
    /* Title */
    .env-title {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-weight: bold;
      color: #7a4c4c;
    }
    /* Modal letter container */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s;
      padding: 20px;
    }
    .modal.active { opacity: 1; pointer-events: auto; }
    .letter {
      background: #fffdf9;
      padding: 30px;
      border-radius: 12px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 12px 24px rgba(0,0,0,0.2);
      position: relative;
      font-size: 1.1rem;
      line-height: 1.6;
      max-height: 80vh;
      overflow-y: auto;
      animation: popIn 0.4s ease;
    }
    @keyframes popIn { from { transform: scale(0.8); } to { transform: scale(1); } }
    .close-btn {
      position: absolute;
      top: 12px; right: 16px;
      background: none;
      border: none;
      font-size: 2rem;
      color: #b35e5e;
      cursor: pointer;
    }
    .letter-text {
      white-space: pre-wrap;
      font-family: 'Merriweather', serif;
    }
  </style>
</head>
<body>
  <h1>Letters to You</h1>
  <div class="grid">
    <div class="envelope" onclick="openLetter(0)"><div class="env-title">First Hello</div></div>
    <div class="envelope" onclick="openLetter(1)"><div class="env-title">Falling Slowly</div></div>
    <div class="envelope" onclick="openLetter(2)"><div class="env-title">Always & Forever</div></div>
    <div class="envelope" onclick="openLetter(3)"><div class="env-title">Our Late Nights</div></div>
    <div class="envelope" onclick="openLetter(4)"><div class="env-title">Promise Kept</div></div>
    <div class="envelope" onclick="openLetter(5)"><div class="env-title">Sunrise Together</div></div>
    <div class="envelope" onclick="openLetter(6)"><div class="env-title">Endless Journey</div></div>
  </div>  <div class="modal" id="modal">
    <div class="letter">
      <button class="close-btn" onclick="closeLetter()">×</button>
      <div id="letterText" class="letter-text"></div>
    </div>
  </div>  <script>
    const letters = [
      `That day in the rain, your laughter lit up my world brighter than any sunshine.`,
      `With every glance, I felt my heart taking its first flight toward you.`,
      `Since you became mine, every moment feels like a forever I never want to end.`,
      `Those late-night talks, whispered dreams, and shared silence—I'll cherish them always.`,
      `I made a promise to be there through storms and sunshine, and I keep it every day for you.`,
      `Waking up next to you, your smile is my morning melody I never tire of.`,
      `Our journey is endless, but every step with you feels like home.`
    ];
    const envs = document.querySelectorAll('.envelope');
    const modal = document.getElementById('modal');
    const textDiv = document.getElementById('letterText');
    function typeWriter(text, i=0) {
      if (i < text.length) {
        textDiv.innerHTML += text.charAt(i);
        setTimeout(() => typeWriter(text, i+1), 30);
      }
    }
    function openLetter(idx) {
      envs[idx].classList.add('open');
      setTimeout(() => {
        textDiv.innerHTML = '';
        modal.classList.add('active');
        typeWriter(letters[idx]);
      }, 500);
    }
    function closeLetter() {
      modal.classList.remove('active');
      envs.forEach(e => e.classList.remove('open'));
    }
  </script></body>
</html>
