<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Letter Archives</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cardo&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to bottom, #fffaf0, #fbe7d0);
      font-family: 'Cardo', serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 50px 20px 30px;
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      color: #b25e16;
      animation: fadeInUp 1.5s ease-out;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 20px;
      animation: fadeIn 2s ease-in;
    }

    .envelope {
      width: 130px;
      height: 90px;
      background: #fff3e0;
      border: 2px solid #d4a373;
      border-radius: 10px 10px 3px 3px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      position: relative;
      cursor: pointer;
      transform: rotate(var(--angle, 0deg));
      transition: transform 0.3s ease, box-shadow 0.3s;
      animation: slideIn 1s ease-out;
    }

    .envelope:hover {
      transform: scale(1.05) rotate(var(--angle, 0deg));
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .shayari {
      margin-top: 10px;
      text-align: center;
      font-family: 'Cardo', serif;
      color: #b66e1b;
      font-size: 0.9rem;
      max-width: 140px;
      opacity: 0.85;
      animation: fadeInUp 1.5s ease-in-out;
    }

    /* Modal Styling */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .modal.active {
      opacity: 1;
      pointer-events: all;
    }

    .letter-box {
      background: #fffaf5;
      border: 2px solid #d4a373;
      border-radius: 12px;
      max-width: 90%;
      max-height: 90%;
      padding: 30px;
      overflow-y: auto;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      animation: unfold 0.6s ease-out;
      font-size: 1.2rem;
      color: #7a3e00;
      font-family: 'Cardo', serif;
      position: relative;
      line-height: 1.7;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: #aa5e10;
      cursor: pointer;
    }

    .close-btn:hover {
      color: #7a3e00;
    }

    @keyframes unfold {
      0% {
        transform: scale(0.7) rotateX(30deg);
        opacity: 0;
      }
      100% {
        transform: scale(1) rotateX(0);
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideIn {
      from {
        transform: translateY(50px) scale(0.8);
        opacity: 0;
      }
      to {
        transform: rotate(var(--angle, 0deg)) scale(1);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      } 100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

<header>Letter Archives</header>

<div class="container">
  <div class="envelope" style="--angle: 2deg;" onclick="openLetter(`In your laughter, I find my melody.`)">
    <div class="shayari">A laugh that lights my world.</div>
  </div>
  <div class="envelope" style="--angle: -3deg;" onclick="openLetter(`Your eyes, a secret garden of dreams.`)">
    <div class="shayari">A gaze Iâ€™ll never forget.</div>
  </div>
  <div class="envelope" style="--angle: 4deg;" onclick="openLetter(`Every moment with you is poetry in motion.`)">
    <div class="shayari">Our moments, like verses.</div>
  </div>
  <div class="envelope" style="--angle: -4deg;" onclick="openLetter(`Your smile turns ordinary days into magic.`)">
    <div class="shayari">Magic in a smile.</div>
  </div>
  <div class="envelope" style="--angle: 3deg;" onclick="openLetter(`In your warmth, I find my home.`)">
    <div class="shayari">Home is wherever you are.</div>
  </div>
  <div class="envelope" style="--angle: -2deg;" onclick="openLetter(`Your voice, the sweetest song I know.`)">
    <div class="shayari">A melody to cherish.</div>
  </div>
  <div class="envelope" style="--angle: 5deg;" onclick="openLetter(`With you, every day is a beautiful story.`)">
    <div class="shayari">Our endless story.</div>
  </div>
</div>

<!-- Modal -->
<div class="modal" id="letterModal" onclick="closeModal(event)">
  <div class="letter-box">
    <button class="close-btn" onclick="closeModal(event)">&times;</button>
    <div id="letterText"></div>
  </div>
</div>

<script>
  function openLetter(text) {
    const modal = document.getElementById("letterModal");
    const letterText = document.getElementById("letterText");
    letterText.innerHTML = text;
    modal.classList.add("active");
  }

  function closeModal(event) {
    if (
      event.target.classList.contains("modal") ||
      event.target.classList.contains("close-btn")
    ) {
      document.getElementById("letterModal").classList.remove("active");
    }
  }
</script>

</body>
</html>
