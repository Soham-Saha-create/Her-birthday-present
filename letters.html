    // Generate envelopes
    const grid=document.getElementById('grid');
    for(let i=0;i<letters.length;i++){
      const env=document.createElement('div');
      env.className='envelope';
      env.style.setProperty('--tilt',(Math.random()*6-3)+'deg');
      env.dataset.index=i;
      grid.appendChild(env);
    }

    // Intersection Observer for envelope fade-in
    const io=new IntersectionObserver(entries=>{
      entries.forEach(e=>{
        if(e.isIntersecting){ e.target.classList.add('visible'); io.unobserve(e.target); }
      });
    },{threshold:0.3});
    document.querySelectorAll('.envelope').forEach(env=>io.observe(env));

    // Typewriter function
    function typeWriter(text, el, i = 0) {
      if (i < text.length) {
        el.innerHTML += text.charAt(i);
        setTimeout(() => typeWriter(text, el, i + 1), 40);
      }
    }

    // Modal controls
    const backdrop=document.getElementById('backdrop'),
          modalText=document.getElementById('modalText'),
          modalTitle=document.getElementById('modalTitle'),
          closeBtn=document.getElementById('closeBtn');

    document.querySelectorAll('.envelope').forEach(env=>{
