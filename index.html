<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome | Our Story</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display&family=Quicksand&display=swap');

    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #f9f1f0, #fff6f0);
      color: #5a3e36;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin-bottom: 0.5em;
      color: #b36b5e;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 1s ease forwards;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
      max-width: 600px;
      margin: 0 auto 2em auto;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 1s ease forwards;
      animation-delay: 0.4s;
      color: #7b574e;
    }

    .btn {
      background-color: #b36b5e;
      color: #fff6f0;
      border: none;
      padding: 14px 36px;
      border-radius: 30px;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 6px 10px rgba(179, 107, 94, 0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 1s ease forwards;
      animation-delay: 0.8s;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background-color: #a35a51;
      box-shadow: 0 8px 14px rgba(163, 90, 81, 0.6);
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    footer {
      margin-top: auto;
      font-size: 0.9rem;
      color: #a38a82;
      padding: 20px 10px 10px 10px;
    }

    /* subtle heart icon */
    .heart {
      color: #b36b5e;
      font-size: 1.5rem;
      margin-left: 8px;
      animation: pulse 3s infinite;
      display: inline-block;
      vertical-align: middle;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
  </style>
</head>
<body>

  <h1>Welcome to Our Story<span class="heart">❤</span></h1>
  <p>
    A gentle journey of moments shared, smiles exchanged, and memories created —  
    all wrapped up in a warm, friendly embrace.
  </p>

  <a href="memorylane.html" class="btn">Explore Our Memories</a>

  <footer>
    Made with ❤️ and a whole lot of hope.
  </footer>

</body>
</html>
