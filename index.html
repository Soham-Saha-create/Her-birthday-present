<head>

  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(to right, #fffafc, #ffe4ec);
      overflow: hidden;
      font-family: 'Quicksand', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 3.5rem;
      color: #e75480;
      animation: fadeIn 1.5s ease-in-out forwards;
    }

    p {
      font-size: 1.1rem;
      color: #444;
      max-width: 600px;
      margin: 1rem 0 2rem;
      text-align: center;
      animation: fadeIn 2s ease-in-out forwards;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      z-index: 2;
    }

    .menu a {
      text-decoration: none;
      background: #ffb6b9;
      color: white;
      padding: 14px 30px;
      border-radius: 50px;
      font-weight: bold;
      font-size: 1.1rem;
      box-shadow: 0 8px 20px rgba(255, 182, 185, 0.4);
      transition: all 0.3s ease;
      animation: slideUp 2s ease-in-out forwards;
    }

    .menu a:hover {
      background: #ff9aa2;
      transform: scale(1.05);
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #888;
      z-index: 2;
      animation: fadeIn 3s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(-45deg);
      animation: float 10s linear infinite;
      opacity: 0.6;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: 10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(-45deg);
        opacity: 0.6;
      }
      100% {
        transform: translateY(-100vh) rotate(-45deg);
        opacity: 0;
      }
    }
  </style>
</head>

  <!-- Floating hearts -->
  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = `${Math.random() * 100}vw`;
      heart.style.animationDuration = `${5 + Math.random() * 5}s`;
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 10000);
    }

    setInterval(createHeart, 400);
  </script>
</body>
