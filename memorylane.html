<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Lane</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f3f3f3;
      color: #333;
      padding: 40px;
    }

    h1 {
      color: #4a3c3c;
      text-align: center;
      font-size: 36px;
    }

    .photo-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding-top: 40px;
    }

    .photo {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }

    .photo:hover {
      transform: scale(1.1);
    }

    .caption {
      text-align: center;
      font-style: italic;
      margin-top: 10px;
      color: #4a3c3c;
    }

    a {
      display: block;
      margin-top: 30px;
      text-align: center;
      text-decoration: none;
      color: #fff;
      background-color: #4a3c3c;
      padding: 12px 24px;
      border-radius: 8px;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }

    a:hover {
      background-color: #704c4c;
    }
  </style>
</head>
<body>
  <h1>üì∏ Memory Lane</h1>
  <p style="text-align: center; font-size: 20px;">Her journey through the years... captured in moments.</p>

  <div class="photo-gallery">
    <!-- Add pictures here -->
    <div>
      <img src="link_to_her_baby_picture.jpg" alt="Baby" class="photo" />
      <div class="caption">Her very first smile</div>
    </div>
    <div>
      <img src="link_to_toddler_picture.jpg" alt="Toddler" class="photo" />
      <div class="caption">Starting her journey</div>
    </div>
    <div>
      <img src="link_to_childhood_picture.jpg" alt="Childhood" class="photo" />
      <div class="caption">Those carefree days</div>
    </div>
    <div>
      <img src="link_to_young_teen_picture.jpg" alt="Young Teen" class="photo" />
      <div class="caption">On the verge of finding herself</div>
    </div>
    <div>
      <img src="link_to_recent_picture.jpg" alt="Now" class="photo" />
      <div class="caption">The beautiful soul she is today</div>
    </div>
  </div>

  <a href="index.html">‚Üê Back to Home</a>
</body>
</html>
