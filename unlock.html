<!DOCTYPE html>
<html lang="en">
<head>

  <title>Unlock the Secret</title>
  <style>
    body {

      height: 100vh;

      border-radius: 20px;

      padding: 10px;

      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ffb6b9;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      color: white;
    }

    .message {
      margin-top: 15px;
      font-style: italic;
      color: #c44;
    }
  </style>
</head>

  <div class="unlock-container">
    <h2>Shh... This page is hidden for a reason.</h2>

    function checkPassword() {

</html>
