<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unlock the Secret</title>
  <style>
    body {
      background-color: #fdf6f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .unlock-container {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }

    input[type="password"] {
  padding: 10px;
  font-size: 16px;
  margin-top: 15px;
  width: 100%;      /* Make it fill the container width */
  max-width: 300px; /* Optional: cap max width to keep it neat */
  border-radius: 8px;
  border: 1px solid #ccc;
  box-sizing: border-box; /* ensures padding is included in width */
}
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ffb6b9;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      color: white;
    }

    .message {
      margin-top: 15px;
      font-style: italic;
      color: #c44;
    }
  </style>
</head>
<body>
  <div class="unlock-container">
    <h2>Shh... This page is hidden for a reason.</h2>
    <p>Enter the secret code only **you** can figure out 👀</p>
    <div style="position: relative; display: inline-block; width: 100%;">
  <input type="password" id="password" placeholder="Your guess..." style="padding-right: 40px; width: 100%; box-sizing: border-box;">
  <button id="toggleBtn" type="button" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; font-size: 18px;">👁️</button>
</div>
    <button onclick="checkPassword()">Unlock</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    function checkPassword() {
      const password = document.getElementById("password").value.trim().toLowerCase();
      const correct = "chandulovesbiryani"; // your secret password here (change it!)
      if (password === correct) {
        window.location.href = "secret.html";
      } else {
        document.getElementById("message").innerText = "Hmm... Try again. You’ve got this!";
      }
    }
const toggleBtn = document.getElementById('toggleBtn');
const passwordInput = document.getElementById('password');

toggleBtn.addEventListener('click', () => {
  if (passwordInput.type === 'password') {
    passwordInput.type = 'text';
    toggleBtn.textContent = '🙈';
  } else {
    passwordInput.type = 'password';
    toggleBtn.textContent = '👁️';
  }
});
  </script>
</body>
</html>
