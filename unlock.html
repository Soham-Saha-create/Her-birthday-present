<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unlock Our Secret</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      color: #fff;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(255,255,255,0.5);
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-size: 1rem;
    }

    input {
      padding: 10px;
      width: 100%;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      text-align: center;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(255,100,150,0.7);
    }

    .btn {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 15px;
      background: #ff5f7e;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #ff2e63;
    }

    .error {
      color: #ffe0e0;
      font-size: 0.9rem;
      margin-top: 5px;
      min-height: 18px;
    }

    .hint-btn {
      margin-top: 15px;
      padding: 10px 20px;
      background: #fff;
      color: #ff2e63;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      display: none;
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 25px;
      border-radius: 15px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      color: #333;
    }
    .modal-content input {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    .modal-content button {
      margin-top: 15px;
      background: #ff2e63;
      color: #fff;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üîí Unlock Our Secret</h2>
    <form id="unlockForm">
      <label>Our Anniversary üíç</label>
      <input type="text" id="anniversary" placeholder="dd-mm-yyyy"/>
      <div class="error" id="errAnn"></div>

      <label>Our First Kiss üíã</label>
      <input type="text" id="kiss" placeholder="dd-mm-yyyy"/>
      <div class="error" id="errKiss"></div>

      <label>Our First Hug ü§ó</label>
      <input type="text" id="hug" placeholder="dd-mm-yyyy"/>
      <div class="error" id="errHug"></div>

      <button type="submit" class="btn">Unlock</button>
    </form>
    <button class="hint-btn" id="hintBtn">Need a Hint? üëÄ</button>
  </div>

  <!-- Modal -->
  <div class="modal" id="hintModal">
    <div class="modal-content">
      <p><b>Answer this:</b><br>What is one thing I do that turns you on the most? üòâ</p>
      <input type="text" id="turnOnAnswer" placeholder="Write here..."/>
      <button id="submitAnswer">Submit</button>
      <p id="hintText" style="margin-top:10px; display:none; color:#ff2e63; font-weight:bold;">
        Hint: It's hidden somewhere in our chat üí¨
      </p>
    </div>
  </div>

  <script>
    const form = document.getElementById('unlockForm');
    const errAnn = document.getElementById('errAnn');
    const errKiss = document.getElementById('errKiss');
    const errHug = document.getElementById('errHug');
    const hintBtn = document.getElementById('hintBtn');
    const hintModal = document.getElementById('hintModal');
    const submitAnswer = document.getElementById('submitAnswer');
    const turnOnAnswer = document.getElementById('turnOnAnswer');
    const hintText = document.getElementById('hintText');

    // Correct answers
    const answers = {
      anniversary: "11-06-2025",
      kiss: "29-07-2024",
      hug: "19-02-2024"
    };

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      let ann = document.getElementById('anniversary').value.trim();
      let kiss = document.getElementById('kiss').value.trim();
      let hug = document.getElementById('hug').value.trim();

      let valid = true;

      // Anniversary
      if (ann !== answers.anniversary) {
        errAnn.textContent = "Bubu‚Ä¶ how can you forget our anniversary? üò¢";
        valid = false;
      } else {
        errAnn.textContent = "";
      }

      // Kiss
      if (kiss !== answers.kiss) {
        errKiss.textContent = "Tch tch‚Ä¶ did my kiss not fry your brain that day? ü§®";
        valid = false;
      } else {
        errKiss.textContent = "";
      }

      // Hug
      if (hug !== answers.hug) {
        errHug.textContent = "Ohooo, first hug bhi bhool gayi? ü´¢";
        valid = false;
        if (ann === answers.anniversary && kiss === answers.kiss) {
          hintBtn.style.display = "inline-block";
        }
      } else {
        errHug.textContent = "";
      }

      if (ann === answers.anniversary && kiss === answers.kiss && hug === answers.hug) {
        window.location.href = "secret.html"; // redirect on success
      }
    });

    // Hint system
    hintBtn.addEventListener('click', () => {
      hintModal.style.display = "flex";
    });

    submitAnswer.addEventListener('click', () => {
      let ans = turnOnAnswer.value.trim();
      if(ans){
        localStorage.setItem("turnOnAnswer", ans); // stores her answer
        hintText.style.display = "block";
      }
    });

    // Close modal if clicked outside
    window.addEventListener('click', (e) => {
      if(e.target == hintModal){
        hintModal.style.display = "none";
      }
    });
  </script>
</body>
</html>
