<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unlock the Secret</title>
  <style>
    body {
      background-color: #fdf6f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .unlock-container {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 420px;
    }

    h2 {
      color: #333;
      font-size: 22px;
    }

    p {
      font-size: 15px;
      color: #666;
      margin-bottom: 25px;
    }

    .password-wrapper {
      position: relative;
      width: 100%;
    }

    .password-wrapper input {
      padding: 12px 45px 12px 15px;
      font-size: 17px;
      width: 100%;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .password-wrapper button#toggleBtn {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #555;
    }

    .unlock-btn {
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #ffb6b9;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      color: white;
      font-size: 16px;
      transition: 0.3s;
    }

    .unlock-btn:hover {
      background-color: #ff9aa2;
    }

    .message {
      margin-top: 15px;
      font-style: italic;
      color: #c44;
    }
  </style>
</head>
<body>
  <div class="unlock-container">
    <h2>Shh... This page is hidden for a reason.</h2>
    <p>Enter the secret code only <strong>you</strong> can figure out üëÄ</p>

    <div class="password-wrapper">
      <input type="password" id="password" placeholder="Your guess...">
      <button type="button" id="toggleBtn">üëÅÔ∏è</button>
    </div>

    <button class="unlock-btn" onclick="checkPassword()">Unlock</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    function checkPassword() {
      const password = document.getElementById("password").value.trim().toLowerCase();
      const correct = "chandulovesbiryani"; // Change this to your actual secret
      if (password === correct) {
        window.location.href = "secret.html";
      } else {
        document.getElementById("message").innerText = "Hmm... Try again. You‚Äôve got this!";
      }
    }

    const toggleBtn = document.getElementById('toggleBtn');
    const passwordInput = document.getElementById('password');

    toggleBtn.addEventListener('click', () => {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleBtn.textContent = 'üôà';
      } else {
        passwordInput.type = 'password';
        toggleBtn.textContent = 'üëÅÔ∏è';
      }
    });
  </script>
</body>
</html>
