<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>You — Photo Book</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #faf5f2;
      font-family: 'Quicksand', sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      overflow-x: hidden;
    }
    h1 {
      color: #e75480;
      font-size: 2.5rem;
      margin-bottom: 30px;
    }
    /* Book container */
    .book {
      width: 90vw;
      max-width: 900px;
      height: 520px;
      perspective: 2000px;
      position: relative;
      margin-bottom: 40px;
    }
    /* Spread holds two pages side by side */
    .spread {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      transform-style: preserve-3d;
      transition: transform 1s ease;
      display: flex;
    }
    /* Both pages use CSS grid 2x2 */
    .page {
      width: 50%;
      height: 100%;
      background: #fff8f5;
      border: 1px solid #dcd0c0;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 12px;
      padding: 20px;
      backface-visibility: hidden;
    }
    .page img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .page img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    .left { transform-origin: left center; }
    .right { transform-origin: right center; }
    .flipped { transform: rotateY(-180deg); }
    .nav-buttons {
      margin-top: 60px;
      display: flex;
      gap: 30px;
      justify-content: center;
      position: relative;
      z-index: 1;
    }
    .nav-btn {
      background-color: #ffb6b9;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 14px 30px;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: background-color 0.3s, transform 0.2s;
      user-select: none;
    }
    .nav-btn:hover:not(:disabled) {
      background-color: #ff9aa2;
      transform: translateY(-2px);
    }
    .nav-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    /* Continue link styling */
    .continue-link {
      text-align: center;
      margin-top: 30px;
    }
    .continue-link p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 10px;
    }
    .continue-btn {
      background-color: #e75480;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: background-color 0.3s, transform 0.2s;
    }
    .continue-btn:hover {
      background-color: #ff9aa2;
      transform: scale(1.05);
    }
    @media (max-width: 700px) { .book { aspect-ratio: 4/3; } }
    @media (max-width: 450px) { .page { grid-template-columns: 1fr; grid-template-rows: 1fr 1fr; } }
  </style>
</head>
<body>
  <h1>You — Photo Book</h1>
  <div class="book">
    <div class="spread" id="spread">
      <div class="page left" id="leftPage"></div>
      <div class="page right" id="rightPage"></div>
    </div>
  </div>
  <div class="nav-buttons">
    <button class="nav-btn" id="prevBtn" disabled>‹ Previous</button>
    <button class="nav-btn" id="nextBtn">Next ›</button>
  </div>
  <!-- Continue to Letters -->
  <div class="continue-link">
    <p>Feeling all the warmth?</p>
    <a href="letters.html" class="continue-btn">Read the Letters</a>
  </div>
  <script>
    const images = Array.from({length:80}, (_,i) => `media/you/photo${i+1}.jpeg`);
    const per = 4;
    const total = Math.ceil(images.length / per);
    let idx = 0;
    const left = document.getElementById('leftPage');
    const right = document.getElementById('rightPage');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const spread = document.getElementById('spread');
    function render(i) {
      left.innerHTML = '';
      right.innerHTML = '';
      const chunk = images.slice(i*per, i*per+per);
      chunk.forEach((src,j) => {
        const page = j<2 ? left : right;
        const img = document.createElement('img');
        img.src = src;
        img.alt = `Photo ${i*per+j+1}`;
        page.appendChild(img);
      });
      prevBtn.disabled = i===0;
      nextBtn.disabled = i===total-1;
    }
    function turn(d) {
      if(d==='next'&&idx<total-1){ spread.classList.add('flipped'); setTimeout(()=>{ idx++; render(idx); spread.classList.remove('flipped');},800);} 
      if(d==='prev'&&idx>0){ spread.classList.add('flipped'); setTimeout(()=>{ idx--; render(idx); spread.classList.remove('flipped');},800);}  }
    prevBtn.onclick = ()=>turn('prev');
    nextBtn.onclick = ()=>turn('next');
    render(0);
  </script>
</body>
</html>
